
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">
void setup(){
size (800, 800);
background (150);
smooth ();
// noStroke();
frameRate (60);

}
void draw (){
  if (frameCount % 1 == 0)   {
    fill (frameCount * 0 % 255, frameCount * 100 % 255, frameCount * 0 % 255);
 
 
pushMatrix();
translate (400, 400);
rotate (radians (frameCount * 1 % 360));
rect (100, 100, 80, 80 );
popMatrix();
}
}
           
        </script>
        <canvas></canvas>
    </body>
</html>
